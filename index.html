<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="author" content="Diana Novikova">
      <title>Одноклассники</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles/normalize.css">
      <link rel="stylesheet" href="./styles/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
   </head>
   <body>
      <div class="cont">
         <div class="header">
            <a class="button button-back"></a>
            <h1 class="header-title">Мои одноклассники</h1>
            <a class="button button-add" id="button-add-mobile"></a>
         </div>
         <div class="desktop-header">
             <img src="img/tensor.svg" class="logo" alt="">
            <h1 class="desktop-title">TENSOR SCHOOL</h1>
            <a class="button button-add" id="button-add-desktop"></a>
         </div>
         
            <section class="people">
               <template class="person-template">
                  <div class="person">
                  <img src="" class="person-image" alt="">
                  <div class="person-about">
                    <h3 class="name">
                      <span class="first-name"></span>
                      <span class="last-name"></span></h3>
                    <div class="person-info">
                      <span class="study"></span>,
                      <span class="course"></span>                 
                      <span class="city"></span>
                    </div>
                  </div>
                  <a class="button button-delete"></a>
               </div>
               </template>
               
            </section>
         
      </div>
      <div class="modal fade" id="person-change" tabindex="-1" role="dialog" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title">Введите информацию об однокласснике</h5>
               <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
            
             <div class="modal-body">
               <form class="form-horizontal person-form">
                <div class="form-group">
                  <label class="control-label">Фамилия</label>
                  <input type="text" class="form-control"  name="last-name" required>
                </div>
                <div class="row">
                  <div class="form-group col">
                    <label class="control-label" >Имя</label>
                    <input type="text" class="form-control"  name="first-name" required>
                  </div>
                  <div class="form-group col">
                    <label class="control-label" >Отчество</label>
                    <input type="text" class="form-control"  name="middle-name" required>
                  </div>
                </div>
                  <div class="form-group">
                    <label class="control-label">Телефон</label>
                    <input type="tel" class="form-control"  name="phone" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Почта</label>
                    <input type="email" class="form-control"  name="mail" required>
                  </div>
                  <div class="row">
                  <div class="form-group col">
                    <label class="control-label">Место обучения</label>
                    <input type="text" class="form-control" name="study" required>
                  </div>
                  <div class="form-group col">
                    <label class="control-label">Курс</label>
                    <input type="number" class="form-control"  name="course" required>
                  </div>
                </div>
                  <div class="form-group">
                    <label class="control-label">Город проживания</label>
                    <input type="text" class="form-control" name="city" required>
                  </div>
                  <div class="form-group">
                     <label class="control-label">URL фото</label>
                     <input type="url" class="form-control" name="url" required>
                   </div>
                   <div class="form-group">
                    <label class="control-label">URL VK</label>
                    <input type="url" class="form-control" name="vk" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">URL facebook</label>
                    <input type="url" class="form-control" name="facebook" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">URL whatsapp</label>
                    <input type="url" class="form-control" name="whatsapp" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">URL telegram</label>
                    <input type="url" class="form-control" name="telegram" required>
                  </div>

                   <div class="form-group">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                     <button type="submit" class="btn btn-primary">Сохранить</button>
                   </div>
                 
                </form>
             </div>
             
           </div>
         </div>
       </div>
       <div class="modal fade" id="person-popup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            
            <div class="modal-body">
              <div class="person-card">
                <div class="person-full">
                   <div class="name line">
                     <span class="last-name"></span><br>
                     <span class="first-name"></span>
                    <span class="middle-name"></span>
                    
                  </div>
                 
                  <div class="line">
                    <img src="img/place.svg" alt="">
                   <span class="city"></span>
                  </div>
                  <div class="line">
                    <img src="img/uni.svg" alt="">
                    <span class="study"></span>,
                    <span class="course"></span>
                   </div>
                   <div class="line">
                     <img src="img/phone.svg" alt="">
                     <span class="phone"></span>
                   </div>
                   <div>
                     <img src="img/mail.svg" alt="">
                     <span class="mail"></span>
                   </div>
                </div>
                <a class="button button-edit"></a>
                <div class="bar">
                  <img class="image" src="" alt="">
                  <div class="links">
                    <a class="vk-link"><img src="img/vk.svg" alt=""></a>
                    <a class="facebook-link"><img src="img/facebook.svg" alt=""></a>
                    <a class="whatsapp-link"><img src="img/whatsapp.svg" alt=""></a>
                    <a class="telegram-link"><img src="img/telegram.svg" alt=""></a>
                  </div>
                </div>
                
               </div>
            </div>
            
          </div>
        </div>
      </div>
       <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <script src="./js/script.js"></script>
      </body>
</html>

<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="author" content="Diana Novikova">
      <title>Одноклассники</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles/normalize.css">
      <link rel="stylesheet" href="./styles/styles.css">
      <link href="//db.onlinewebfonts.com/c/117f92fb8afd947d07f996aef1de7738?family=TensorFont" rel="stylesheet" type="text/css"/>
      <script src="./js/script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <a href="#" class="button button-back"></a>
            <h1 class="header-title">Мои одноклассники</h1>
         </div>
         <div class="desktop-header">
            <a class="button button-logo"></a>
            <h1 class="desktop-title">TENSOR SCHOOL</h1>
         </div>
            <section class="people">
               <template class="person-template">
                   <div class="person">
                  <a href="#"><img src="./img/IMG_8941.JPG"  class="person-image"></a>
                  <div class="person-about">
                    <a href="#"><h3 class="person-name"></h3></a>
                    <span class="person-info"></span>
                  </div>
                  <a href="#" class="button button-delete"></a>
                </div>
               </template>
               
            </section>
         
      </div>
      <div id="personPopup" class="overlay">
         <div class="popup">
            <h2>Введите информацию об однокласснике</h2>
            <a class="popup-close" href="#">&times;</a>
            <form class="person-form">
               <div class="form-group">
                  <label class="form-group__label" for="name">Имя: </label>
                  <div class="form-group__container">
                     <input name="name" class="form-group__input" type="text" minlength="2" required />
                     <span class="form-group__input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group__label" for="about">Информация: </label>
                  <div class="form-group__container">
                     <input name="about" class="form-group__input" type="text" minlength="10" required />
                     <span class="form-group__input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group__label" for="url">URL фото: </label>
                  <div class="form-group__container">
                     <input name="url" class="form-group__input" type="url" required />
                     <span class="form-group__input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <button class="my-form__submit" type="submit">Отправить</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
